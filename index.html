<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!----------------------------------- styles ------------------------------->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="main">
    <div class="container">
      <div class="body-result">
        <div class="content-result">
          <div class="header-result">
            Your Result
          </div>
          <div class="content-body-result">
            <div class="result">
              <div class="circle-result">
                <div class="content-circle">
                  <div class="number-circle-result-01">76</div>
                  <div class="number-circle-result-02">of 100</div>
                </div>
              </div>
              <div class="great">Great</div>
              <div class="content-text">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="body-sumary">
        <div class="content-sumary">
          <div class="header-sumary">
            Summary
          </div>
          <div class="content-body-sumary">
            <div class="sumary">

              <div class="content-reaction">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <div class="text-reaction">Reaction</div>
                <div class="num-reaction"><span>80</span> / 100</div>
              </div>

              <div class="content-memory">
                <img src="./assets/images/icon-memory.svg" alt="">
                <div class="text-memory">Memory</div>
                <div class="num-memory"><span>92</span> / 100</div>
              </div>

              <div class="content-verbal">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <div class="text-verbal">Verbal</div>
                <div class="num-verbal"><span>61</span> / 100</div>
              </div>

              <div class="content-visual">
                <img src="./assets/images/icon-visual.svg" alt="">
                <div class="text-visual">Visual</div>
                <div class="num-visual"><span>72</span> / 100</div>
              </div>

            </div>
          </div>
          <div class="button">
            <button>
              Continue
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <footer >
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Iraê Veras</a>.
    </div>
  </footer>
</body>
</html>
